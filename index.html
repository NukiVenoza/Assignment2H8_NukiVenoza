<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm bg-light">
      <div class="container-fluid px-4">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="mx-4 my-4 p-4 shadow-sm bg-light">
        <div class="row info-card">
          <div class="col-md-4 col-sm-12">
            <img
              src="https://avatars.githubusercontent.com/u/51205772?v=4"
              alt=""
              srcset=""
              class="rounded-circle"
            />
          </div>
          <div class="col-md-4 col-sm-12 d-flex flex-column">
            <h1 class="col" id="labelNama">Nuki Venoza</h1>
            <p class="col" id="labelRole">Front End Developer</p>
            <div class="col">
              <button
                type="button"
                onclick="toggleForm()"
                class="btn btn-primary"
              >
                Edit
              </button>
              <button type="button" class="btn btn-outline-success">
                Resume
              </button>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 d-flex gap-4">
            <div>
              <p>Availability</p>
              <p>Usia</p>
              <p>Lokasi</p>
              <p>Pengalaman</p>
              <p>Email</p>
            </div>
            <div>
              <p id="labelAvailability">Full Time</p>
              <p id="labelAge">22</p>
              <p id="labelLokasi">Tangerang Selatan</p>
              <p id="labelYears">1 Tahun</p>
              <p id="labelEmail">nukivenoza@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <form
        action=""
        class="m-4 bg-light p-4 shadow-sm"
        id="formId"
        style="display: none"
      >
        <div class="mb-3">
          <label for="inputNama" class="form-label">Nama</label>
          <input
            type="text"
            class="form-control"
            id="inputNama"
            name="inputNama"
          />
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="inputRole"
            name="inputRole"
          />
        </div>
        <div class="mb-3">
          <label for="inputAvailability" class="form-label">Availability</label>
          <input
            type="text"
            class="form-control"
            id="inputAvailability"
            name="inputAvailability"
          />
        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="inputAge"
            name="inputAge"
          />
        </div>
        <div class="mb-3">
          <label for="inputLokasi" class="form-label">Lokasi</label>
          <input
            type="text"
            class="form-control"
            id="inputLokasi"
            name="inputLokasi"
          />
        </div>
        <div class="mb-3">
          <label for="inputYears" class="form-label">Years Experience</label>
          <input
            type="number"
            class="form-control"
            id="inputYears"
            name="inputYears"
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="inputEmail"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
